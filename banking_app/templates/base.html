{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}Default Title{% endblock %}</title>
</head>

<style>
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}

	ul {
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.container {
		margin: 0 auto;
		max-width: 80%;
		padding: 0 5px;
	}

	header {
		background-color: #333;
		color: #fff;
		padding: 1em 0;
	}

	header .wrapper {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	header li {
		display: inline-block;
		margin: 0 10px;
	}

	header li a {
		color: #fff;
		text-decoration: none;
	}

	header li a:hover {
		text-decoration: underline;
	}

	header .logo a {
		color: #fff;
		text-decoration: none;
		font-size: 1.5em;
	}

	header .logo a:hover {
		text-decoration: underline;
	}

	main .container {
		padding: 5em 0 3em;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	button,
	input[type="submit"] {
		all: unset;
		background-color: #333;
		color: #fff;
		padding: 0.5em 3em;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.2s ease-in-out;
		margin: 1em;
	}

	button:hover,
	input[type="submit"]:hover {
		background-color: #444;
	}

	form {
		width: 100vw;
		max-width: 500px;
		min-width: 300px;
		background-color: #eee;
		padding: 1em;
		display: inline-flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	form p {
		display: flex;
		justify-content: space-between;
		align-items: center;
		flex: 1 1 100%;
	}

	form p label {
		margin-right: 1em;
		flex: 1 1 200px;
	}

	form p input {
		flex: 1 1 auto;
		width: 100%;
	}
</style>


<body>
	<header>
		<div class="container">
			<div class="wrapper">
				<div class="logo">
					<span>
						<a href="{% url 'home' %}">Banking App</a>
					</span>
				</div>
				<div class="" id="nav">
					<nav>
						<ul>
							{% if logged_in %}
							<li>
								<a href="{% url 'dashboard' %}">Dashboard</a>
							</li>
							<li>
								<a href="{% url 'create_transaction' %}">Create Transaction</a>
							</li>
							<li>
								<a href="{% url 'signout' %}">Sign Out</a>
							</li>
							{% else %}
							<li>
								<a href="{% url 'home' %}">Login</a>
							</li>
							<li>
								<a href="{% url 'create_account' %}">Create Account</a>
							</li>
							{% endif %}
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="wrapper">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>

	<footer>
	</footer>
</body>

</html>
