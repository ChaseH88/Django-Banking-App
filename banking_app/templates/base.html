{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}Default Title{% endblock %}</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="wrapper">
				<div class="logo">

				</div>
				<div class="" id="nav">
					<nav>
						<ul>
							<li>

								<!-- if logged in, show the dashboard and signout -->
								{% if logged_in %}
								<a href="{% url 'dashboard' %}">Dashboard</a>
								<a href="{% url 'create_transaction' %}">Create Transaction</a>
								<a href="{% url 'signout' %}">Sign Out</a>
								{% else %}
								<a href="{% url 'home' %}">Login</a>
								<a href="{% url 'create_account' %}">Create Account</a>
								{% endif %}
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		{% block content %}
		{% endblock %}
	</main>

	<footer>
	</footer>
</body>

</html>
